<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class='card-body'>
                <div class="text-center">
                    <h2> Badly Explained Movies</h2>

                    <div id="explanation" class='mt-3'></div>

                    <div class="input-group mb-3 mt-3">
                        <input id='input' type="text" class="form-control" placeholder="Enter Guess Here"> 
                    </div>

                    <div>
                        <button class="btn btn-primary" type='button' id='button'>
                            Submit
                        </button>
                    </div>
                    <div>
                        <p>
                            <button class="btn btn-secondary mt-3" type="button" data-bs-toggle="collapse" data-bs-target="collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Show Hint
                            </button>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body"></div>
                        </div>
                    </div>

                    <div id="output" class="mt-3"></div>
                </div>
            </div>

        </div>
    </div>
    
        
    </div>
    <script src='main.js'></script>
</body>
</html>
